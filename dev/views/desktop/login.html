<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <title>{{title}}</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}">
    <meta name="keywords" content="{{keywords}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:type" content="{{type}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="{{image}}">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>

<body>
    <div class="w"></div>
    <div class="k" alt="{{waiting}}"></div>
    <section login class="notdisplayed">
        <h1>{{welcome}}</h1>
        <form name="login" action="/login" method="POST" autocomplete="off">
            <input type="email" name="email" placeholder="{{email}}" required title="{{email}}" autofocus value="robba.jt@gmail.com"/>
            <input type="text" name="name" class="notdisplayed" autocomplete="off" placeholder="{{name}}" title="{{name}}" minlength="4"/>
            <input type="hidden">
            <input type="password" name="password" minlength="4" maxlength="12" placeholder="{{password}}" data-m="{{errPwd}}" required title="{{password}}" value="robba"/>
            <input type="password" class="notdisplayed" name="confirm" minlength="4" maxlength="12" placeholder="{{confirmed}}" data-h title="{{confirmed}}"/>
            <span class="error notdisplayed" id="c">{{errConfirmed}}</span>
            <label>{{active}}<input type="checkbox"/></label>
            <span class="g"></span>
            <span class="n"></span>
            <br>
            <input type="button" value="{{create}}" alt="{{cancel}}"/>
            <input type="submit" value="{{valid}}" />
        </form>
        <p><button class="m notdisplayed">{{forgetPassword}}</button></p>
        <p>
            <button id="f"></button>
        </p>
    </section>
    <script>
        window.___gcfg = {
            "lang": "{{lang}}"
        };
    </script>
    <script src="../lib/require.min.js" data-main="../js/login"></script>
</body>

</html>
