<header class="windowheader">&nbsp;{{title}}
    <div id="closeRecommand" title="{{close}}"></div>
</header>
<form autocomplete="off">
    <div>
        <input type="email" name="recommand" error="{{error}}" required placeholder="{{mail}}" focus />
        <input type="submit" value="{{send}}" />
        <input type="hidden" name="book" />
    </div>
</form>
<legend>{% autoescape false %}{{legend}}{% endautoescape %}</legend>
