<article class="bookcell" id="[{id}]" style="width: [{cellWidth}]">
    <header>[{title}]</header>
    <button class="add [{add}]">{{add}}</button>
    <button class="remove [{remove}]">{{remove}}</button>
    <figure>
        <div>
            <div class="altCover [{alt}]"></div>
            <img src="[{source}]">
        </div>
        <figcaption>
            <footer>
                <div class="personnal nsv"></div>
                <div class="previewable nsv [{acc}]"></div>
                <div class="recommanded nsv"></div>
            </footer>
            [{authors}]
        </figcaption>
    </figure>
</article>
