<header class="windowheader">&nbsp;{{profile}}<div class="closeWindow" title="{{close}}"></div></header><form name="profileForm" autocomplete="off"><p><input type="email" disabled="disabled" value="[{_id}]"> <input type="submit" value="{{valid}}"></p><p><input type="text" name="name" autocomplete="off" placeholder="{{name}}" value="[{name}]" minlength="4" required focus></p><p><input type="password" name="pwd" error="{{errPwd}}" wrongpwd="Invalid password" placeholder="{{password}}" minlength="4" maxlength="12"></p><p class="errMsg notdisplayed">{{msgPwd}}</p><p class="googleSignIn notdisplayed"><input type="checkbox" disabled="disabled" id="googleSignIn">&nbsp;{{gconnexion}}</p><p class="googleSignIn notdisplayed"><input type="checkbox" name="googleSync">&nbsp;{{gsync}}</p><p><input type="button" class="googleSignIn notdisplayed" value="{{gimport}}" message="{{goperation}}" titre="{{warning}}"> <input type="button" class="googleSignIn notdisplayed" value="{{gexport}}" message="{{goperation}}" titre="{{warning}}"></p><p><input type="button" value="{{modPwd}}" class="notdisplayed"> <input type="button" id="delete" value="{{deleteAccount}}" message="{{deleteConfirm}}" titre="{{warning}}"></p><p><input type="password" name="newPwd" error="{{errPwd}}" placeholder="{{newPwd}}" class="notdisplayed" minlength="4" maxlength="12"></p><p><input type="password" name="confirmPwd" class="notdisplayed" error="{{errConfirm}}" placeholder="{{confirmPwd}}" minlength="4" maxlength="12"></p></form><p>{{nbBooks}}:&nbsp; <span id="nbBooks"></span></p>
