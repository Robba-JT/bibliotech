<!DOCTYPE html>
<html lang="{{lang}}">
    <head>
        <title>{{title}}</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="description" content="{{description}}">
        <meta name="author" content="Julien Tassin"/>
        <meta property="og:title" content="Biblio.tech" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="{{description}}" />
        <meta property="og:url" content="https://biblio.tech" />
        <meta property="og:image" content="http://lh6.googleusercontent.com/-s--8k-h-7Ok/Vc3p0VuxE6I/AAAAAAAAAU4/bd7r1D0fA0c/s256-no/bold-icon-g%252B.png" />
        <link rel="stylesheet" href="../css/login.css" type="text/css" />
    </head>
    <body>
		<div><img src="images/loading-12-icon.png" width="256" height="256" class="k" alt="{{waiting}}" /></div>
        <section class="notdisplayed">
            <h1>{{welcome}}</h1>
            <form id="logForm" autocomplete="off">
                <input type="email" name="email" placeholder="{{email}}" required title="{{email}}" autofocus/>
                <input type="text" name="name" autocomplete="off" placeholder="{{name}}" data-m="{{errName}}" data-h=true class="notdisplayed" title="{{name}}"/>
                <input type="hidden" />
                <input type="password" name="password" placeholder="{{password}}" data-m="{{errPwd}}" required title="{{password}}" />
                <input type="password" name="confirm" placeholder="{{confirmed}}" data-m="{{errConfirmed}}" data-h class="notdisplayed" title="{{confirmed}}" />
                <label>{{active}}<input type="checkbox" name="active" /></label>
                <span class="g"></span>
                <span class="n"></span>
                <BR><input type="button" data-j="{{create}}" data-k="{{cancel}}" value="{{create}}"/><input type="submit" data-j="{{connection}}" data-k="{{valid}}" value="{{connection}}" />
            </form>
            <p class="forget notdisplayed"><button class="m">{{forgetPassword}}</button></p>
            <p><button id="f"></button></p>
        </section>
        <script>window.___gcfg = { lang: "{{lang}}" };</script>
        <script src="js/login.lib.js"></script>
        <script src="js/login.js"></script>
        <!--<script src="js/dev/bibliotech.proto.js"></script>
        <script src="js/dev/login.js"></script>-->
    </body>
</html>
