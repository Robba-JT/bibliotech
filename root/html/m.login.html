<!DOCTYPE html>
<html lang="{{lang}}">
    <head>
        <title id="Description">{{title}}</title>
        <meta name="author" content="Julien Tassin"/>
        <meta name="description" content="Bibliotech">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="../css/m.login.css" type="text/css" />
    </head>
    <body>
		<div><img src="images/loading-12-icon.png" width="256" height="256" class="k" /></div>
        <section class="notdisplayed">
            <form autocomplete="off">
                <input type="email" name="a" placeholder="{{email}}" required />
                <input type="text" name="b" autocomplete="off" placeholder="{{name}}" m="{{errName}}" h class="notdisplayed"/>
                <input type="hidden" />
                <input type="password" name="c" placeholder="{{password}}" m="{{errPwd}}" required />
                <input type="password" name="d" placeholder="{{confirmed}}" m="{{errConfirmed}}" h class="notdisplayed" />
                <span class="g notdisplayed"></span>
                <input type="hidden" name="o" value="on"/>
                <BR><input type="button" j="{{create}}" k="{{cancel}}" value="{{create}}"/><input type="submit" j="{{connection}}" k="{{valid}}" value="{{connection}}" />
            </form>
            <button class="m notdisplayed">{{forgetPassword}}</button>
            <span id="f"></span>
        </section>
        <script>window.___gcfg = { lang: "{{lang}}" };</script>
        <script src="js/login.lib.js"></script>
        <script src="js/login.js"></script>
        <!--<script src="js/dev/bibliotech.proto.js"></script>
        <script src="js/dev/login.dev.js"></script>-->
    </body>
</html>
