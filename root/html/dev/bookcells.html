<section class="bookcell" drag="cell" drop="cell" dragStyle="isDrag" ng-repeat="cell in bookcells.cells" ng-style="bookcells.style" ng-hide="!!cell.toHide || !!cell.toFilter" >
    <header ng-click="detail.prepare($index)">[{cell.title}]</header>
    <article description>
        <button ng-hide="cell.inCollection" ng-click="bookcells.addBook(cell)" class="add">[{trads.add}]</button>
        <button ng-show="cell.inCollection" ng-click="bookcells.removeBook(cell)" class="remove">{{trads.remove}}</button>
        <figure>
            <div ng-click="detail.prepare($index)">
                <img class="cover nsv" src="./images/white/iconmonstr-book-4-icon.png" ng-src="[{cell.base64 || cell.alternative}]" />
            </div>
            <figcaption ng-click="detail.prepare($index)">
                <footer>
                    <div class="personnal nsv" ng-show="cell.id.user"></div>
                    <div class="previewable nsv" ng-show=" cell.access==='SAMPLE'"></div>
                    <div class="recommanded nsv" ng-show="cell.from"></div>
                </footer>[{cell.authors.sort().join(", ")}]
            </figcaption>
        </figure>
    </article>
</section>
