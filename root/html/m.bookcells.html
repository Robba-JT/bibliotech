<section class="cell" drag="cell" drop="cell" dragstyle="isDrag" ng-repeat="cell in bookcells.cells | filter:{ 'scrolled': 'true', 'toHide': '!true', 'toFilter': '!true' }" ng-style="{ 'width': bookcells.width }" def-src><article class="bookcell" description><header ng-click="detail.prepare(cell.id)" ng-hide="!!cell.source">[{cell.title}]</header><button ng-hide="cell.inCollection" ng-click="bookcells.addBook(cell)" class="add">[{trads.add}]</button> <button ng-show="cell.inCollection" ng-click="bookcells.removeBook(cell)" class="remove">{{trads.remove}}</button><figure><div ng-click="detail.prepare(cell.id)"><div class="altCover" ng-show="!cell.source"></div><img class="cover nsv" ng-show="cell.source"></div><figcaption ng-click="detail.prepare(cell.id)"><footer><div class="personnal nsv" ng-show="cell.id.user"></div><div class="recommanded nsv" ng-show="cell.from"></div></footer><span ng-hide="!!cell.source">[{cell.authors.sort().join(", ")}]</span></figcaption></figure></article></section>
