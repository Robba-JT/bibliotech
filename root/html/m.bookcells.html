<section class="cell" drag="cell" drop="cell" dragstyle="isDrag" ng-repeat="cell in bookcells.cells" ng-style="{ 'width': bookcells.width }" ng-hide="!!cell.toHide || !!cell.toFilter" def-src><article class="bookcell" description><header ng-click="detail.prepare($index)" ng-show="!cell.source">[{cell.title}]</header><button ng-hide="cell.inCollection" ng-click="bookcells.addBook(cell)" class="add">[{trads.add}]</button> <button ng-show="cell.inCollection" ng-click="bookcells.removeBook(cell)" class="remove">{{trads.remove}}</button><figure><div ng-click="detail.prepare($index)"><div class="altCover" ng-show="!cell.source"></div><img class="cover nsv" ng-show="cell.source"></div><figcaption ng-click="detail.prepare($index)"><footer><div class="personnal nsv" ng-show="cell.id.user"></div><div class="previewable nsv" ng-show="cell.access==='SAMPLE'"></div><div class="recommanded nsv" ng-show="cell.from"></div></footer><span ng-show="!cell.source">[{cell.authors.sort().join(", ")}]</span></figcaption></figure></article></section>
