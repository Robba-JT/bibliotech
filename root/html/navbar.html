<div id="navbar" class="navbar" ng-class="waiting.anim && 'inactive'" ng-show="navbar && navbar.visible" def-cloak><div id="affichToggle" class="button" title="{{trads.mask}}" ng-click="navbar.toggleMenu()"></div><div id="logout" class="button" ng-click="logout()" title="{{trads.logout}}"></div><div id="recherche" class="button" ng-click="windows.open('search')" ng-class="!navbar.isCollect && 'active'" title="{{trads.search}}"></div><div id="profile" class="button" ng-click="windows.open('profile')" title="{{trads.profile}}"></div><div id="collection" class="button" ng-click="navbar.collection()" ng-class="navbar.isCollect && 'active'" title="{{trads.collection}}"></div><div id="tags" class="button" ng-show="!!navbar.isCollect && !!tags.tags.length" ng-click="tags.show()" title="{{trads.tags}}"></div><div id="notifications" ng-show="notifs.notifs.length" class="button" title="{{trads.notifs}}" ng-click="modal.notifs = true"><span id="notifNumber">[{notifs.notifs.length}]</span></div><div id="tris" class="button" title="{{trads.sorts}}" ng-click="modal.sort = true"></div><div class="filtre" title="{{trads.filter}}"><form name="filterForm" role="form" autocomplete="off" novalidate ng-submit="filterForm.$valid && navbar.filter()"><input type="text" error="[{trads.errFilter}]" ng-model="navbar.filtre" ng-minlength="3" autocomplete="off" placeholder="[{trads.filter}]"> <input type="hidden" ng-model="navbar.last"></form></div><div class="filtre" ng-show="tags.last || search.last"><span id="selectedTag" ng-show="tags.last"><span ng-bind="tags.last"></span></span> <span id="selectedSearch" ng-show="search.last"><span ng-bind="search.last.search.substr(0, 50)"></span></span></div><div id="newbook" class="button" ng-click="navbar.newbook()" title="{{trads.newBook}}"></div><div id="contact" class="button" ng-click="windows.open('contacts')" title="{{trads.contacts}}"></div><div id="saveorder" class="button" ng-show="navbar.isCollect && tags.last && !navbar.last && navbar.saveorder" ng-click="navbar.saveOrder()" title="{{trads.disposition}}"></div><div id="picture" class="button" ng-show="profile.user.link && profile.user.picture" title="Google +"></div></div><div id="altNavbar" class="navbar" ng-class="waiting.anim && 'inactive'" ng-hide="navbar.visible"><div id="altAffichToggle" class="button" title="{{trads.affich}}" ng-click="navbar.toggleMenu()"></div></div><div id="sort" class="deroulant" ng-show="modal.sort" ng-style="{ 'top': modal.navBottom + 'px', 'left': modal.sortLeft + 'px' }" def-cloak><div by="title" class="sortBy">[{trads.title}]&nbsp;<span class="asc"></span></div><div by="title" sort="desc">[{trads.title}]&nbsp;<span class="desc"></span></div><div by="authors">[{trads.authors}]&nbsp;<span class="asc"></span></div><div by="authors" sort="desc">[{trads.authors}]&nbsp;<span class="desc"></span></div><div by="userNote" sort="desc">[{trads.note}]&nbsp;<span class="asc"></span></div><div by="userNote">[{trads.note}]&nbsp;<span class="desc"></span></div></div><div id="notifs" ng-show="modal.notifs" ng-style="{ 'top': modal.navBottom + 'px', 'left': modal.notifsLeft + 'px' }" def-cloak><div ng-repeat="notif in notifs.notifs" ng-click="notifs.show($index)"><span class="notifName"></span>&nbsp;[{notif.from}]:&nbsp;<span class="notifTitle">[{notif.title}]</span></div></div><div id="cloud" ng-show="windows.opened.cloud"><div title="[{trads.close}]" ng-click="windows.close('cloud')" def-cloak></div></div><section id="contactsWindow" class="window" ng-show="!!windows.opened.contacts" ng-style="{ 'top': windows.opened.contacts + 'px' }" def-cloak><header class="windowheader">&nbsp;Contacts<div class="closeWindow" title="[{trads.close}]" ng-click="windows.close('contacts')"></div></header><article><div id="googleLink" ng-click="navbar.openUrl('https://plus.google.com/+BiblioTechWeb')" title="Google +"></div><div id="facebookLink" ng-click="navbar.openUrl('https://www.facebook.com/virtual.biblio.tech')" title="Facebook"></div><div id="mailLink" ng-click="navbar.mailTo()" title="Mail"></div><div id="helpLink" ng-click="windows.open('help', true)" title="Help"></div></article><span><u>Version:</u>&nbsp;[{version}]</span><div id="gandiLink" ng-click="navbar.openUrl('https://www.gandi.net/ssl/secured/www.biblio.tech/194723/cdfd118361')" title="Secure by"></div></section>
