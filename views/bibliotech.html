d"><input type="password" oninput="checkValid(this)" name="newPwd" onpropertychange="checkValid(this)" placeholder="Nouveau mot de passe"></div><div class="changePwd"><input type="password" oninput="checkValid(this)" name="confirmPwd" onpropertychange="checkValid(this)" placeholder="Confirmez mot de passe"></div></form><div>Nombre&nbsp;de&nbsp;livres enregistrés:&nbsp;<span id="nbBooks"></span></div></div><div class="template notdisplayed"><div id="tempCell" draggable="true"><div class="title"></div><div class="cover"><button class="bouton ajouter">Ajouter</button> <button class="bouton supprimer">Supprimer</button> <img src="images/iconmonstr-book-4-icon-white.png"></div><div class="authors"></div></div><div id="tempTag"><button class="libelle"></button> <button><b>x</b></button></div><div id="tempComment"><div><span id="commentAuthor"></span>&nbsp;-&nbsp;le&nbsp;<span id="commentDate"></span>.&nbsp;Note:&nbsp;<span id="commentNote"></span></div><cite><br><span id="commentComment"></span><span class="toolong">Afficher&nbsp;la&nbsp;suite</span></cite><hr></div><div id="tempNote"><img id="zero" src="images/star_nok.png" width="48" height="48"> <img id="plus" src="images/star_ok.png" width="48" height="48"></div></div><div id="dock"></div><div id="footer"><img blur="iconmonstr-arrow-31-top-alt.png" hover="iconmonstr-arrow-31-top-white.png" alt="Back to Top"></div><script src="http://www.google.com/jsapi"></script><script src="js/bibliotech.lib.js"></script><script src="js/bibliotech.js"></script></body></html>
