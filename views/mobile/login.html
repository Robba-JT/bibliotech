<!DOCTYPE html><html lang="{{lang}}" ng-app="login"><head><title>{{title}}</title><meta http-equiv="Content-type" content="text/html; charset=utf-8"><meta name="description" content="{{description}}"><meta name="author" content="{{author}}"><meta name="keywords" content="{{keywords}}"><meta property="og:title" content="{{title}}"><meta property="og:type" content="{{type}}"><meta property="og:description" content="{{description}}"><meta property="og:url" content="{{url}}"><meta property="og:image" content="{{image}}"><link rel="stylesheet" href="../css/m.login.css" type="text/css"></head><body><div ng-hide="ready" class="w"></div><section login class="notdisplayed"><h1>[{trads.welcome}]</h1><form name="login" autocomplete="off" novalidate ng-submit="login.$valid && submit()"><input type="email" name="email" ng-model="user.email" placeholder="[{trads.email}]" required title="[{trads.email}]" autofocus> <input type="text" name="name" ng-model="user.name" autocomplete="off" placeholder="[{trads.name}]" error="[{trads.errName}]" ng-show="new" ng-required="new" title="[{trads.name}]" ng-minlength="4" defcloak> <span class="error" ng-show="login.name.$error.minlength">[{trads.errName}]</span> <input type="hidden"> <input type="password" name="password" ng-model="user.password" ng-minlength="4" ng-maxlength="12" placeholder="[{trads.password}]" data-m="[{trads.errPwd}]" required title="[{trads.password}]"> <span class="error" ng-show="login.password.$error.minlength || login.password.$error.maxlength">[{trads.errPwd}]</span> <input type="password" name="confirm" ng-model="user.confirm" ng-minlength="4" ng-maxlength="12" placeholder="[{trads.confirmed}]" ng-show="new" ng-required="new" data-h title="[{trads.confirmed}]" compare-to="user.password" defcloak> <span class="error" ng-show="!!user.password && login.password.$valid && login.confirm.$error.compareTo">[{trads.errConfirmed}]</span> <span class="g" ng-show="error" ng-bind="error"></span> <span class="n" ng-show="success" ng-bind="success"></span><br><input type="button" ng-value="new && trads.cancel || trads.create"> <input type="submit" ng-value="new && trads.valid || trads.connection" ng-disabled="login.$invalid"></form><p ng-show="error" defcloak><button class="m" ng-disabled="login.email.$invalid">[{trads.forgetPassword}]</button></p><p><button id="f"></button></p></section><script>window.___gcfg = { lang: "{{lang}}" };</script><script src="js/login.lib.js"></script><script src="js/login.js"></script></body></html>
